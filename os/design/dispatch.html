<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <meta charset="UTF-8">
  <title>进程调度</title>
  <link rel="stylesheet" href="css/dispatch.css">
</head>
<body>
  <div class="container">
    <div id="content">
    </div>
  </div>

  <script type="text/html" id="algos">
    <form id="form-args" class="form-inline" role="form">
      <div class="radio">
        <label>
          <input type="radio" name="type" id="process" value="sample" checked>
          样本数据
        </label>
      </div>

      &nbsp;

      <div class="radio">
        <label>
          <input type="radio" name="type" id="job" value="random">
          随机数据
        </label>
      </div>
      &nbsp;
    </form>

    {{each algos}}
    <div id="div-{{$value}}">
      <h2>{{$value}}</h2>
      &nbsp;
      <button class="btn btn-success action" id="btn-{{$value}}">Action</button>

      <div id="progress-{{$value}}" class="progressbars">
      </div>

      <table class="table table-bordered" id="table-cbs-{{$value}}" style="display:none">
        <thead>
          <tr>
            <td>id</td>
            <td>到达时间</td>
            <td>需要时间</td>
            <td>开始时间</td>
            <td>运转时间</td>
            <td>结束时间</td>
            <td>完成顺序</td>
            <td>周转时间</td>
            <td>带权周转时间</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <hr>
    
    {{/each}}
  </script>
  <script src="js/jquery.js"></script>
  <script src="js/template.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/dispatch.js"></script>
</body>
</html>
