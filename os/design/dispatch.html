<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <meta charset="UTF-8">
  <title>进程调度</title>
  <link rel="stylesheet" href="css/dispatch.css">
</head>
<body>
  <div class="container">
    <div id="content">
    </div>
  </div>

  <script type="text/html" id="algos">
    {{each algos}}
    <div id="div-{{$value}}">
      <h2>{{$value}}</h2>
      <button class="btn btn-success action" id="btn-{{$value}}">Action</button>

      <div id="progress-{{$value}}">
      </div>

      <table class="table table-bordered" id="table-cbs-{{$value}}">
        <thead>
          <tr>
            <td>id</td>
            <td>到达时间</td>
            <td>需要时间</td>
            <td>开始时间</td>
            <td>结束时间</td>
            <td>优先级</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <hr>
    
    {{/each}}
  </script>
  <script src="js/jquery.js"></script>
  <script src="js/template.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/dispatch.js"></script>
</body>
</html>
