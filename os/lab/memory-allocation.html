<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <meta charset="UTF-8">
  <title>内存分配</title>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>内存分配</h1>
    </div>

    <div id="data">
    </div>


  </div>

  <script type="text/html" id="row">
    <div class="row">
      <div class="col-lg-6">
        <h2>{{title1}}</h2>
        <table class="table table-bordered" id="table-cbs">
          <thead>
            <tr>
              <td>num</td>
              <td>address</td>
              <td>need</td>
              <td>state</td>
            </tr>
          </thead>
          <tbody>
            {{each ready}}
              <tr>
                <td>{{$value.num}}</td>
                <td>{{$value.address}}</td>
                <td>{{$value.need}}</td>
                <td>{{$value.state}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      <div class="col-lg-6">
        <h2>{{title2}}</h2>
        <table class="table table-bordered" id="table-cbs">
          <thead>
            <tr>
              <td>address</td>
              <td>size</td>
            </tr>
          </thead>
          <tbody>
            {{each free}}
              <tr>
                <td>{{$value.address}}</td>
                <td>{{$value.size}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </script>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/memory-algorithms.js"></script>
  <script src="js/template.js"></script>
  <script src="js/memory-allocation.js"></script>
</body>
</html>
